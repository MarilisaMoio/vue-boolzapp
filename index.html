<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <main id="app">
        <div id="list-container">
            <div class="upper-bar">
                <div class="person-info">
                    <img src="img/avatar_io.jpg" alt="la mia foto profilo">
                    <div class="name">Marilisa</div>
                </div>
                <div class="btn-group">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-message"></i>
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="badge">
                <div class="bell-circle">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="badge-message">
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-group">
                    <div class="search-icon">
                        <i class="fas fa-magnifying-glass"></i>
                    </div>
                    <input type="text" id="search-name" v-model="filterValue" @keyup="filterContacts">
                </div>
            </div>
            <div class="chat-list">
                <template v-for="contact, index in contacts">
                    <div class="contact-info" v-if="contact.visible" @click="thisIsActive(index); clearFilter(); filterContacts();">
                        <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="'foto profilo di ' + contact.name">
                        <div class="info-text">
                            <div class="name">{{ contact.name }}</div>
                            <div class="last-msg">{{ contact.messages[contact.messages.length - 1].message }}</div>
                            <div class="last-msg-date">{{ contact.messages[contact.messages.length - 1].date }}</div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <div id="chat-container">
            <div class="upper-bar">
                <div class="person-info">
                    <img :src="'img/avatar' + contacts[activeChat].avatar + '.jpg'" :alt="'foto profilo di ' + contacts[activeChat].name">
                    <div class="name">
                        <div>{{ contacts[activeChat].name }}</div>
                        <div class="last-log">{{ isLogged ? "Online" : "Ultimo accesso oggi" }}</div>
                    </div>
                </div>
                <div class="btn-group">
                    <i class="fas fa-magnifying-glass"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="chat">
                <div v-for="message, index in contacts[activeChat].messages" class="message" :class="message.status">
                    {{ message.message }}
                    <div class="timestamp">{{ message.date }}</div>
                    <button @click="visibilityOn" @blur="visibilityOff" class="msg-settings">
                        <i class="fas fa-angle-down"></i>
                        <div v-if="isVisible" class="actual-settings">
                            <div>Salva il messaggio</div>
                            <div @click="eliminateMsg(activeChat, index)">Elimina il messaggio</div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="lower-bar">
                <i class="far fa-face-smile"></i>
                <input type="text" id="message-input" v-model="writtenMessage" @keyup.enter="sendNewMessage(activeChat)">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </main>
    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <!--js-->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>

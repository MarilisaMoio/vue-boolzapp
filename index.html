<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <main id="app">
        <div id="list">
            <div class="high-bar">
                <div class="person-info">
                    <img src="img/avatar_io.jpg" alt="la mia foto profilo">
                    <div class="name">Marilisa</div>
                </div>
                <div class="btn-group">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-message"></i>
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
        <div id="chat">
            <div class="high-bar">
                <div class="person-info">
                    <img :src="'img/avatar' + contacts[activeChat].avatar + '.jpg'" alt="la mia foto profilo">
                    <div class="name">
                        <div>{{ contacts[activeChat].name }}</div>
                        <div class="last-log">Ultimo accesso ieri</div>
                    </div>
                </div>
                <div class="btn-group">
                    <i class="fas fa-magnifying-glass"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
    </main>
    <!--js-->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
